<ion-list
    [formGroup]="loginForm"
    [gngtFormDisabled]="disabled"
    class="login-form"
    (keyup.enter)="login()"
>
  <ion-item>
    <ion-label *ngIf="showLabels">
      <ng-content select="[gngtLoginUsername]"></ng-content>
    </ion-label>
    <ion-input
        [gngtInputAriaLabel]="usernamePlaceholder"
        [placeholder]="usernamePlaceholder"
        autocomplete="username"
        formControlName="username"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label *ngIf="showLabels">
      <ng-content select="[gngtLoginPassword]"></ng-content>
    </ion-label>
    <ion-input
        [gngtInputAriaLabel]="passwordPlaceholder"
        [placeholder]="passwordPlaceholder"
        type="password"
        autocomplete="current-password"
        formControlName="password"
    ></ion-input>
  </ion-item>
  <ng-content></ng-content>
</ion-list>
<div class="ion-actions">
  <ion-button
      [disabled]="(valid|async) === false"
      (click)="login()"
  >
    <ng-content select="[gngtLoginAction]"></ng-content>
  </ion-button>
</div>
