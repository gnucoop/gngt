<h2 mat-dialog-title>{{ 'Confirm' | translate }}</h2>
<mat-dialog-content>
  {{ 'Are you sure you want to delete?' | translate }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ 'No' | translate }}</button>
  <button mat-button [mat-dialog-close]="true">{{ 'Yes' | translate }}</button>
</mat-dialog-actions>
