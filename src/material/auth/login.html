<mat-card>
  <h2 mat-card-title translate>Login</h2>
  <mat-card-content>
    <form [formGroup]="loginForm" [gngtFormDisabled]="disabled" class="login-form" (keyup.enter)="login()">
      <mat-form-field>
        <input matInput [placeholder]="'Username'|translate"
            autocomplete="username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput [placeholder]="'Password'|translate" type="password"
            autocomplete="current-password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button translate color="primary" [disabled]="(valid|async) === false"
        (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
