<div class="gngt-calendar-header">
  <ion-fab-button mini left [disabled]="disabled" (click)="prevPage()">&#8592;</ion-fab-button>
  <ion-button [disabled]="disabled" (click)="previousViewMode()" light class="gngt-calendar-header-title">
    {{ viewHeader | transloco }}
  </ion-button>
  <ion-fab-button mini right [disabled]="disabled" (click)="nextPage()">&#8594;</ion-fab-button>
</div>
<div class="gngt-calendar-row" *ngIf="viewMode == 'month'">
  <div *ngFor="let weekDay of weekDays">
    <div class="button-label">{{ weekDay | transloco }}</div>
  </div>
</div>
<div class="gngt-calendar-row" *ngFor="let row of calendarRows">
  <ion-button
      [color]="entry.selected == 'none' ? 'light' : 'danger'"
      [disabled]="disabled || entry.disabled"
      [class.ion-calendar-partial-selection]="entry.selected == 'partial'"
      [class.ion-calendar-highlight]="entry.selected === 'none' && entry.highlight"
      (click)="selectEntry(entry)"
      *ngFor="let entry of row">
    {{ entry }}
  </ion-button>
</div>
