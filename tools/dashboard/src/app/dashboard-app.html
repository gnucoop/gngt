<mat-toolbar color="primary">
  <span>Angular Material - Board</span>
</mat-toolbar>

<div class="dashboard-content">

  <mat-card class="dashboard-panel-card">
    <mat-card-title>Payload Size Chart</mat-card-title>
    <mat-card-content>
      <payload-chart [data]="payloads | async"></payload-chart>
    </mat-card-content>
  </mat-card>

  <mat-card class="dashboard-panel-card">
    <mat-card-title>Coverage Reports</mat-card-title>
    <mat-card-content>
      <coverage-chart [data]="coverage | async"></coverage-chart>
    </mat-card-content>
  </mat-card>

</div>
