<h2 mat-dialog-title>{{ 'Confirm' | transloco }}</h2>
<mat-dialog-content>
  {{ 'Are you sure you want to delete?' | transloco }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ 'No' | transloco }}</button>
  <button mat-button [mat-dialog-close]="true">{{ 'Yes' | transloco }}</button>
</mat-dialog-actions>
