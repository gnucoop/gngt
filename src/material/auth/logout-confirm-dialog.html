<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content translate>Are you sure you want to logout?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" translate>Cancel</button>
  <button mat-button [mat-dialog-close]="true" translate>OK</button>
</mat-dialog-actions>
